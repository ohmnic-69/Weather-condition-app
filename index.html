<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>

<body>
    <h1 class="heading text-center my-4">Weather-App</h1>
    <div class="container-md col-sm-4 mx-auto text-center">
        <form class="location">
            <label for="search" class="label">Enter name of the location</label>
            <input type="text" name="locname" class="form-control" id='search' style="background-color: #fcefee">
        </form>
    </div>
    <div class="main card mx-auto my-4 col-sm-4 d-none" style="padding: 0%; border: 0;">
        <img class="time-image card-img-top rounded" src="https://via.placeholder.com/450x400">
        <div class="details card-img-overlay">
            <h4 class="card-title" id="localname">City Name</h4>
            <span id="localcondition">Weather Condition</span>
            <span id="localtemp">Temperature</span><span>&deg;C</span><br>
            <span><img src="icon_test.svg" class="localicon" style="height: 60px; width: 60px;"></span>
        </div>
    </div>
    <script src="fetchdata.js"></script>
    <script src="dom.js"></script>
</body>

</html>
